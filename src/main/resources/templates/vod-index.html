<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인덱스들</title>
</head>
<body>
    <div>
        <table border="2">
            <tr th:each="m : ${map}">
                <td th:if="${m.getValue().equals('file')}">
                    <a th:href="@{/vod/__${path}____${m.getKey()}__}" th:text="${m.getKey()}"></a>
                </td>
                <td th:if="${m.getValue().equals('dir')}">
                    <a th:href="@{/index/__${path}____${m.getKey()}__}" th:text="${m.getKey()}"></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
